<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Đăng nhập</h3></div>
                            <div class="card-body">
                                <form   modelAttribute="user" action="/public/login" method = post>
                                <!-- <form  method='POST' action="/public/login" modelAttribute="user"> -->
	                                <div class="form-floating mb-3">
                                        <input  class="form-control" id="inputUserName" name="userName" type="text" placeholder="name@example.com" required>
                                        <label  for="inputUserName">Tên đăng nhập</label>
                                    </div> 

                                    <div class="form-floating mb-3">
                                        <input  class="form-control" id="inputPassword" name="password" type="password" placeholder="123" required>
                                        <label  for="inputPassword">Mật khẩu</label>
                                    </div>
                                    <div th:if="${error}">
                                        <p style="color: red" > Sai tài khoản hoặc mật khẩu</p>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button   class="btn btn-primary" type="submit" style="margin-left: 350px !important;">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
